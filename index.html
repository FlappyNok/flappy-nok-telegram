<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Explorer</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 320px;
            height: 480px;
        }
        canvas { 
            border: 2px solid #fff; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3742fa;
        }
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="scoreDisplay" style="display: none;">Score: 0</div>
        <div id="startScreen">
            <h1>Space Explorer</h1>
            <p>Navigate through the asteroids!</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreSpan = document.getElementById('finalScore');
        const scoreDisplay = document.getElementById('scoreDisplay');

        // Game variables
        let spaceship = { x: 50, y: 200, velocity: 0 };
        let asteroids = [];
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let animationFrameId;

        // Constants
        const GRAVITY = 0.1;
        const THRUST = -2;
        const ASTEROID_WIDTH = 100;
        const ASTEROID_GAP = 200;

        // Load images
        const spaceshipImg = new Image();
        spaceshipImg.src = 'images/spaceship.png';

        const backgroundImg = new Image();
        backgroundImg.src = 'images/background.png'; // Or Base64 string

        const asteroidImg = new Image();
        asteroidImg.src = 'images/pipe.png'; // Or Base64 string

        // Load sounds
        const thrustSound = new Audio('sounds/thrust.mp3'); // Or Base64 string
        const crashSound = new Audio('sounds/crash.mp3'); // Or Base64 string
        const bgMusic = new Audio('sounds/bg-music.mp3'); // Or Base64 string
        bgMusic.loop = true;

        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            bgMusic.play();
            resetGame();
            canvas.addEventListener('click', thrust);
            canvas.addEventListener('touchstart', thrust);
            gameLoop();
        }

        function resetGame() {
            spaceship = { x: 50, y: 200, velocity: 0 };
            asteroids = [];
            score = 0;
            gameOver = false;
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function update() {
            // Update spaceship
            spaceship.velocity += GRAVITY;
            spaceship.y += spaceship.velocity;

            // Update asteroids
            if (asteroids.length === 0 || asteroids[asteroids.length - 1].x < 550) {
                let gapPosition = Math.floor(Math.random() * (canvas.height - ASTEROID_GAP - 100))+50;
                asteroids.push({
                    x: canvas.width,
                    y: gapPosition,
                    passed: false,
                });
            }

            asteroids.forEach(asteroid => {
                asteroid.x -= 1;
                // Check for collision
                if (
                    spaceship.x + 30 > asteroid.x &&
                    spaceship.x < asteroid.x + ASTEROID_WIDTH &&
                    (spaceship.y < asteroid.y || spaceship.y + 30 > asteroid.y + ASTEROID_GAP)
                ) {
                    gameOver = true;
                    crashSound.play();
                    bgMusic.pause();
                }
                // Check if asteroid passed
                if (!asteroid.passed && asteroid.x + ASTEROID_WIDTH < spaceship.x) {
                    asteroid.passed = true;
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                }
            });

            // Remove off-screen asteroids
            if (asteroids.length && asteroids[0].x + ASTEROID_WIDTH < 0) {
                asteroids.shift();
            }

            // Check if spaceship is out of bounds
            if (spaceship.y + 30 > canvas.height || spaceship.y < 0) {
                gameOver = true;
                crashSound.play();
                bgMusic.pause();
            }
        }

        function draw() {
            // Draw background
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

            // Draw spaceship
            ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, 30, 30);

            // Draw asteroids
            asteroids.forEach(asteroid => {
                // Upper asteroid
                ctx.drawImage(asteroidImg, asteroid.x, 0, ASTEROID_WIDTH, asteroid.y);
                // Lower asteroid
                ctx.drawImage(asteroidImg, asteroid.x, asteroid.y + ASTEROID_GAP, ASTEROID_WIDTH, canvas.height - asteroid.y - ASTEROID_GAP);
            });
        }

        function thrust() {
            spaceship.velocity = THRUST;
            thrustSound.play();
        }

        function endGame() {
            cancelAnimationFrame(animationFrameId);
            canvas.removeEventListener('click', thrust);
            canvas.removeEventListener('touchstart', thrust);
            finalScoreSpan.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });
    </script>
</body>
</html>
