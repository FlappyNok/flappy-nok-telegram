<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        canvas { border: 1px solid #000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let bird = { x: 50, y: 200, velocity: 0 };
        let pipes = [];
        let score = 0;
        let gameOver = false;

        // Constants
        const GRAVITY = 0.5;
        const JUMP = -10;
        const PIPE_WIDTH = 50;
        const PIPE_GAP = 150;

        function drawBird() {
            ctx.fillStyle = 'yellow';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = 'green';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, PIPE_WIDTH, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, PIPE_WIDTH, canvas.height - pipe.bottom);
            });
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function update() {
            if (gameOver) return;

            bird.velocity += GRAVITY;
            bird.y += bird.velocity;

            if (bird.y > canvas.height) {
                gameOver = true;
            }

            pipes.forEach(pipe => {
                pipe.x -= 2;

                // Check collision
                if (bird.x + 20 > pipe.x && bird.x - 20 < pipe.x + PIPE_WIDTH) {
                    if (bird.y - 20 < pipe.top || bird.y + 20 > pipe.bottom) {
                        gameOver = true;
                    }
                }

                // Increase score
                if (pipe.x + PIPE_WIDTH < bird.x && !pipe.passed) {
                    score++;
                    pipe.passed = true;
                }
            });

            // Remove off-screen pipes
            pipes = pipes.filter(pipe => pipe.x > -PIPE_WIDTH);

            // Add new pipes
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                let pipeY = Math.random() * (canvas.height - PIPE_GAP) + PIPE_GAP / 2;
                pipes.push({
                    x: canvas.width,
                    top: pipeY - PIPE_GAP / 2,
                    bottom: pipeY + PIPE_GAP / 2,
                    passed: false
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();

            if (gameOver) {
                ctx.fillStyle = 'black';
                ctx.font = '48px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 100, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', () => {
            if (gameOver) {
                bird = { x: 50, y: 200, velocity: 0 };
                pipes = [];
                score = 0;
                gameOver = false;
            } else {
                bird.velocity = JUMP;
            }
        });

        // Start the game
        gameLoop();

        // Telegram-specific code
        window.TelegramGameProxy = {
            shareScore: function() {
                TelegramGameProxy.shareScore(score);
            }
        };
    </script>
</body>
</html>
