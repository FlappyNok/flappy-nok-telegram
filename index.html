<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Explorer</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 320px;
            height: 480px;
        }
        canvas { 
            border: 2px solid #fff; 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            font-size: 24px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3742fa;
        }
        #scoreDisplay, #levelDisplay {
            position: absolute;
            top: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        #scoreDisplay {
            left: 10px;
        }
        #levelDisplay {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="320" height="480"></canvas>
        <div id="scoreDisplay" style="display: none;">Score: 0</div>
        <div id="levelDisplay" style="display: none;">Level: 1</div>
        <div id="startScreen">
            <h1>Space Explorer</h1>
            <p>Navigate through the asteroids!</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h2>Game Over</h2>
            <p>Your Score: <span id="finalScore"></span></p>
            <p>High Score: <span id="highScoreDisplay"></span></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>
    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI elements
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const finalScoreSpan = document.getElementById('finalScore');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const levelDisplay = document.getElementById('levelDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        // Game variables
        let spaceship = { x: 50, y: 200, velocity: 0 };
        let asteroids = [];
        let ufos = [];
        let powerUps = [];
        let score = 0;
        let level = 1;
        let gameOver = false;
        let gameStarted = false;
        let animationFrameId;
        let shieldActive = false;
        let speedActive = false;
        let highScore = localStorage.getItem('highScore') || 0;

        // Constants
        const GRAVITY = 1;
        const THRUST = -2;
        const POWER_UP_SIZE = 30;
        const POWER_UP_TYPES = ['shield', 'speed'];
        const POWER_UP_DURATION = 5000; // milliseconds

        let ASTEROID_WIDTH = 50; 
        let ASTEROID_GAP = 170;
        let ASTEROID_SPEED = 1;

        // Load images
        const spaceshipImg = new Image();
        spaceshipImg.src = 'images/spaceship.png'; // Replace with your image path

        const asteroidImg = new Image();
        asteroidImg.src = 'images/pipe.png'; // Replace with your image path

        const ufoImg = new Image();
        ufoImg.src = 'images/ufo.png'; // Replace with your image path

        const shieldImg = new Image();
        shieldImg.src = 'images/shield.png'; // Replace with your image path

        const speedImg = new Image();
        speedImg.src = 'images/speed.png'; // Replace with your image path

        const backgrounds = [
            'images/space1.png', // Level 1 background
            'images/space2.png', // Level 2 background
            'images/space3.png', // Level 3 background
            // Add more backgrounds as needed
        ];

        let backgroundImg = new Image();
        backgroundImg.src = backgrounds[0];

        // Load sounds
        const thrustSound = new Audio('sounds/thrust.mp3'); // Replace with your sound path
        const crashSound = new Audio('sounds/crash.mp3'); // Replace with your sound path
        const bgMusic = new Audio('sounds/bg-music.mp3'); // Replace with your sound path
        bgMusic.loop = true;

        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            scoreDisplay.style.display = 'block';
            levelDisplay.style.display = 'block';
            resetGame();
            bgMusic.play();
            canvas.addEventListener('click', thrust);
            canvas.addEventListener('touchstart', thrust);
            gameLoop();
        }

        function resetGame() {
            spaceship = { x: 50, y: 200, velocity: 0 };
            asteroids = [];
            ufos = [];
            powerUps = [];
            score = 0;
            level = 1;
            shieldActive = false;
            speedActive = false;
            ASTEROID_GAP = 170;
            ASTEROID_SPEED = 1;
            backgroundImg.src = backgrounds[0];
            scoreDisplay.textContent = 'Score: 0';
            levelDisplay.textContent = 'Level: 1';
            gameOver = false;
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function update() {
            // Update spaceship
            spaceship.velocity += GRAVITY;
            spaceship.y += spaceship.velocity;

            // Generate new asteroids
            if (asteroids.length === 0 || asteroids[asteroids.length - 1].x < 250) {
                let gapPosition = Math.floor(Math.random() * (canvas.height - ASTEROID_GAP - 100)) + 50;
                asteroids.push({
                    x: canvas.width,
                    y: gapPosition,
                    passed: false,
                    verticalSpeed: Math.random() * 2 - 1, // Random vertical movement
                });
            }

            // Update asteroids
            asteroids.forEach((asteroid, index) => {
                asteroid.x -= ASTEROID_SPEED;
                asteroid.y += asteroid.verticalSpeed;

                // Reverse direction if hitting bounds
                if (asteroid.y <= 0 || asteroid.y + ASTEROID_GAP >= canvas.height) {
                    asteroid.verticalSpeed *= -1;
                }

                // Check for collision
                if (
                    spaceship.x + 30 > asteroid.x &&
                    spaceship.x < asteroid.x + ASTEROID_WIDTH &&
                    (spaceship.y < asteroid.y || spaceship.y + 30 > asteroid.y + ASTEROID_GAP)
                ) {
                    if (!shieldActive) {
                        gameOver = true;
                        crashSound.play();
                        bgMusic.pause();
                    }
                }

                // Check if asteroid passed
                if (!asteroid.passed && asteroid.x + ASTEROID_WIDTH < spaceship.x) {
                    asteroid.passed = true;
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                }

                // Remove off-screen asteroids
                if (asteroid.x + ASTEROID_WIDTH < 0) {
                    asteroids.splice(index, 1);
                }
            });

            // Spawn UFOs
            if (Math.random() < 0.002) {
                ufos.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 40),
                    speed: ASTEROID_SPEED + 1,
                });
            }

            // Update UFOs
            ufos.forEach((ufo, index) => {
                ufo.x -= ufo.speed;

                // Check for collision
                if (
                    spaceship.x < ufo.x + 40 &&
                    spaceship.x + 30 > ufo.x &&
                    spaceship.y < ufo.y + 40 &&
                    spaceship.y + 30 > ufo.y
                ) {
                    if (!shieldActive) {
                        gameOver = true;
                        crashSound.play();
                        bgMusic.pause();
                    } else {
                        // Destroy UFO
                        ufos.splice(index, 1);
                    }
                }

                // Remove off-screen UFOs
                if (ufo.x + 40 < 0) {
                    ufos.splice(index, 1);
                }
            });

            // Spawn power-ups
            if (Math.random() < 0.005) {
                let powerUpType = POWER_UP_TYPES[Math.floor(Math.random() * POWER_UP_TYPES.length)];
                powerUps.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - POWER_UP_SIZE),
                    type: powerUpType,
                });
            }

            // Update power-ups
            powerUps.forEach((powerUp, index) => {
                powerUp.x -= ASTEROID_SPEED;

                // Check for collection
                if (
                    spaceship.x < powerUp.x + POWER_UP_SIZE &&
                    spaceship.x + 30 > powerUp.x &&
                    spaceship.y < powerUp.y + POWER_UP_SIZE &&
                    spaceship.y + 30 > powerUp.y
                ) {
                    activatePowerUp(powerUp.type);
                    powerUps.splice(index, 1);
                }

                // Remove off-screen power-ups
                if (powerUp.x + POWER_UP_SIZE < 0) {
                    powerUps.splice(index, 1);
                }
            });

            // Update level and difficulty
            let newLevel = Math.floor(score / 10) + 1;
            if (newLevel !== level) {
                level = newLevel;
                levelDisplay.textContent = 'Level: ' + level;
                updateDifficulty();
                updateBackground();
            }

            // Check if spaceship is out of bounds
            if (spaceship.y + 30 > canvas.height || spaceship.y < 0) {
                if (!shieldActive) {
                    gameOver = true;
                    crashSound.play();
                    bgMusic.pause();
                } else {
                    spaceship.y = Math.max(0, Math.min(spaceship.y, canvas.height - 30));
                }
            }
        }

        function draw() {
            // Draw background
            ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);

            // Draw spaceship
            ctx.drawImage(spaceshipImg, spaceship.x, spaceship.y, 30, 30);

            // Draw shield effect
            if (shieldActive) {
                ctx.beginPath();
                ctx.arc(spaceship.x + 15, spaceship.y + 15, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 200, 255, 0.7)';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            // Draw asteroids
            asteroids.forEach(asteroid => {
                // Upper asteroid
                ctx.drawImage(asteroidImg, asteroid.x, 0, ASTEROID_WIDTH, asteroid.y);
                // Lower asteroid
                ctx.drawImage(asteroidImg, asteroid.x, asteroid.y + ASTEROID_GAP, ASTEROID_WIDTH, canvas.height - asteroid.y - ASTEROID_GAP);
            });

            // Draw UFOs
            ufos.forEach(ufo => {
                ctx.drawImage(ufoImg, ufo.x, ufo.y, 40, 40);
            });

            // Draw power-ups
            powerUps.forEach(powerUp => {
                if (powerUp.type === 'shield') {
                    ctx.drawImage(shieldImg, powerUp.x, powerUp.y, POWER_UP_SIZE, POWER_UP_SIZE);
                } else if (powerUp.type === 'speed') {
                    ctx.drawImage(speedImg, powerUp.x, powerUp.y, POWER_UP_SIZE, POWER_UP_SIZE);
                }
            });
        }

        function thrust() {
            spaceship.velocity = speedActive ? THRUST * 1.5 : THRUST;
            thrustSound.play();
        }

        function activatePowerUp(type) {
            if (type === 'shield') {
                shieldActive = true;
                setTimeout(() => {
                    shieldActive = false;
                }, POWER_UP_DURATION);
            } else if (type === 'speed') {
                speedActive = true;
                setTimeout(() => {
                    speedActive = false;
                }, POWER_UP_DURATION);
            }
        }

        function updateDifficulty() {
            ASTEROID_SPEED = 1 + level * 0.5;
            ASTEROID_GAP = 170 - level * 5;
            if (ASTEROID_GAP < 100) ASTEROID_GAP = 100;
        }

        function updateBackground() {
            let bgIndex = (level - 1) % backgrounds.length;
            backgroundImg.src = backgrounds[bgIndex];
        }

        function endGame() {
            cancelAnimationFrame(animationFrameId);
            canvas.removeEventListener('click', thrust);
            canvas.removeEventListener('touchstart', thrust);
            finalScoreSpan.textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            highScoreDisplay.textContent = highScore;
            scoreDisplay.style.display = 'none';
            levelDisplay.style.display = 'none';
            gameOverScreen.style.display = 'flex';
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            startGame();
        });
    </script>
</body>
</html>
